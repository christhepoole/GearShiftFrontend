<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Register your login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="registerForm">
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <input type="text" formControlName="email" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <input [type]="textType" formControlName="password" placeholder="Password">
                                    <span id="eyeicon" (click)="hideShowPassword()" class="material-symbols-sharp p-2">visibility_off</span>
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <input type="text" formControlName="firstname" placeholder="First Name">
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <input type="text" formControlName="lastname" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <input type="text" formControlName="street_address" placeholder="Street Address">
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <input type="text" formControlName="city" placeholder="City">
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <input type="text" formControlName="state" placeholder="State">
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <input type="text" formControlName="zipcode" placeholder="Zip Code">
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <input type="text" formControlName="phone" placeholder="Phone">
                                </div>
                            </div>
                            <button [disabled]="registerForm.invalid" type="submit" (click)="onSignup()" class="btn btn-primary btn-block mt-4 w-100">Sign up</button>
                            <div class="text-center pt-4 text-muted">Already have an account? <a id="login" routerLink="/login">Login here</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
